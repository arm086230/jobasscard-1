<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Jobpasscard</title>
</head>

<body class="body1">
    <header>
        <div class="content">
            <nav>
                <div class="menu-button"><img src="img/footer-logo.png" alt="...." height="35px " width="150px"></div>

                <div class="nav-center">
                    <a href="#"><button type="button">ABOUT US</button></a>
                    <a href="#"><button type="button">PASSCARD</button></a>
                    <a href="#"><button type="button">PROFILE</button></a>
                </div>
                <div class="nav-right">
                    <a href="#"><button type="button"><i class="fa-solid fa-magnifying-glass"></i></button></a>
                    <a href="#"><button type="button"><i class="fa-solid fa-cart-shopping"></i></button></a>
                    <a href="#"><button type="button">PROFILE</button></a>
                    <a href="#"><button type="button">SINGUP</button></a>
                </div>
            </nav>


        </div>
    </header>
    <hr>

    <main>
        <h1>My Cart</h1>
        <div class="content">
            <div class="card-left">
                <div class="card-top">
                    <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
                    <div class="gg-doc">
                        <div class="file-doc">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Docs</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-top-r">
                        <p>Google Docs</p>
                        <i class="fa-solid fa-circle" id="gg-d1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-d3" aria-hidden="true"></i>
                        <select name="ggdoc" id="google-docs">
                            <option value="0">LV 0-3</option>
                            <option value="1">LV 1-3</option>
                            <option value="2">LV 2-3</option>
                            <option value="3">LV 3-3</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-doc">0</label>
                        </div>
                    </div>
                </div>
                <div class="card-bottom">
                    <a href="#Delete"><i class="fa-regular fa-trash-can" aria-hidden="true"></i></a>
                    <div class="gg-slid">
                        <div class="file-slid">
                            <i class="fa-regular fa-file-lines" aria-hidden="true"></i>
                        </div>
                        <p>Google Slides</p>
                        <p1>Used for business</p1>
                    </div>
                    <div class="c-bottom-r">
                        <p>Google Slides</p>
                        <i class="fa-solid fa-circle" id="gg-s1" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s2" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s3" aria-hidden="true"></i>
                        <i class="fa-solid fa-circle" id="gg-s4" aria-hidden="true"></i>
                        <select name="ggslide" id="google-slides">
                            <option value="0">LV 0-4</option>
                            <option value="1">LV 1-4</option>
                            <option value="2">LV 2-4</option>
                            <option value="3">LV 3-4</option>
                            <option value="4">LV 4-4</option>
                        </select>
                        <div class="price">
                            <label>THB </label><label id="price-slid">0</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-right">
                <div class="card-main">
                    <div class="c-main-top">
                        <p class="order">Order Info</p>
                        <p id="name1" class="name"></p>
                        <p class="name" id="num-1"></p>
                        <p id="name2" class="name"></p>
                        <p class="name" id="num-2"></p>
                        <div class="sub-total">
                            <div>
                                <p>Subtotal</p>
                            </div>
                            <label id="sub-price">THB 300</label>
                        </div>
                        <div class="promo">
                            <i class="fa-solid fa-rectangle-ad" aria-hidden="true"></i>
                            <input type="text" placeholder="Promotion Code">
                            <button type="button">APPLY</button>
                        </div>
                    </div>
                    <div class="c-main-bottom">
                        <div class="total">
                            <p>Total payment</p>
                            <h1 id="to-price">THB 300</h1>
                        </div>
                        <button type="button">LOG IN TO CHECKOUT</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
